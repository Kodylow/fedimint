<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Download and share these configs</h2>

{% for pair in pairs %}
    {% let (peer, config) = pair %}
    <h5>{{ peer.name }}'s config</h5>
    <pre>{{ config }}</pre>
{% endfor %}

<form action="/generate-configs" method="post">
    <input type="submit" value="Start Federation">
</form>

</body>
</html>
